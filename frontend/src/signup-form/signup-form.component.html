<form [formGroup]="signupFormGroup" ngSubmit="submitForm()" (reset)="resetForm()" >
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
          <input class="input" type="text" formControlName="name">
      </div>
      <div *ngIf="!this.signupFormGroup.pristine && this.getErrorMessagesForControl('name', this.signupFormGroup.controls['name']?.errors).length > 0">
        <ul class="message is-danger">
          <div class="message-body">
            Os seguintes erros ocorreram:
            <div class="message-body">
              Os seguintes erros ocorreram:
              <div *ngFor="let err of this.getErrorMessagesForControl('name', this.signupFormGroup.controls['name']?.errors); track $index">
                <li>{{ err }}</li>
              </div>
            </div>
          </div>
        </ul>
      </div>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control">
          <input class="input" type="text" formControlName="email">
      </div>
      <div *ngIf="!this.signupFormGroup.pristine && this.getErrorMessagesForControl('email', this.signupFormGroup.controls['email']?.errors).length > 0">
        <ul class="message is-danger">
          <div class="message-body">
            Os seguintes erros ocorreram:
            <div *ngFor="let err of this.getErrorMessagesForControl('email', this.signupFormGroup.controls['email']?.errors); track $index">
              <li>{{ err }}</li>
            </div>
          </div>
        </ul>
      </div>
    </div>
    
    <div class="field">
      <label class="label">Sector</label>
      <div class="control">
        <div class="select">
          <select formControlName="sector" name="sector">
            <option>Select dropdown</option>
            <option>With options</option>
          </select>
        </div>
      </div>
        <ul *ngIf="!this.signupFormGroup.pristine && this.getErrorMessagesForControl('sector', this.signupFormGroup.controls['sector']?.errors).length > 0" class="message is-danger">
          <div class="message-body">
            Os seguintes erros ocorreram:
            <div *ngFor="let err of this.getErrorMessagesForControl('email', this.signupFormGroup.controls['email']?.errors); track $index">
              <li>{{ err }}</li>
            </div>
          </div>
        </ul>
    </div>

    <div class="field">
      <label class="label">Password</label>
      <div class="control">
          <input class="input" type="text" formControlName="password">
      </div>
      <div *ngIf="!this.signupFormGroup.pristine && this.getErrorMessagesForControl('password', this.signupFormGroup.controls['password'].errors).length > 0">
        <ul class="message is-danger">
          <div class="message-body">
            Os seguintes erros ocorreram:
            <div *ngFor="let err of this.getErrorMessagesForControl('password', this.signupFormGroup.controls['password'].errors); track $index">
              <li>{{ err }}</li>
            </div>
          </div>
        </ul>
      </div>
    </div>

    <input class="button" type="submit" value="Submit input" />
    <input class="button" type="reset" value="Reset input" />
</form>
